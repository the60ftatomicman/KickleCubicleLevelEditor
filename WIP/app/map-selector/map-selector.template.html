<div>
	<select name="levelSelect"
      ng-options="world.label for world in $ctrl.getWorldSelection()"
      ng-model="$ctrl.currentWorld"></select>
    <select name="levelSelect"
      ng-options="map.name for map in $ctrl.getMapSelection() | filter: $ctrl.currentWorld.filter track by map.file"
      ng-model="$ctrl.currentMap"
	  ng-change="$ctrl.updateMapSelection()"></select>
	<button name="nextButton" ng-click="$ctrl.gotoNext()">Next</button>
	<button name="prevButton" ng-click="$ctrl.gotoPrev()">Prev</button>
	<!-- <button name="saveButton" ng-click="$ctrl.saveData()">Save</button> -->
</div>
